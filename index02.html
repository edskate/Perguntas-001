<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      background: #141414;
      color: #fff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .question {
      background: #1e1e1e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
    }

    .question h3 {

    input[type="checkbox"] {

    button {

      font-weight: bold;

      border: none;
      border-radius: 10px;

    #result {

      padding: 20px;

  </style>
</head>
<body>

  <h1>üí≠ Question√°rio: N√£o-Afirmativas na Coreografia</h1>

  <form id="formCoreografia">

    <div class="question">
      <h3>1. O que voc√™ entende como um movimento n√£o-afirmativo?</h3>
      <label><input type="checkbox" name="q1" value="Movimento sem inten√ß√£o clara">Movimento sem inten√ß√£o clara</label>
      <label><input type="checkbox" name="q1" value="Gesto amb√≠guo ou inconcluso">Gesto amb√≠guo ou inconcluso</label>
      <label><input type="checkbox" name="q1" value="Movimento repetido sem raz√£o l√≥gica">Movimento repetido sem raz√£o l√≥gica</label>
      <label><input type="checkbox" name="q1" value="Movimento sincronizado e expressivo">Movimento sincronizado e expressivo</label>
    </div>

    <div class="question">
      <h3>2. Por que usar n√£o-afirmativas em uma coreografia?</h3>
      <label><input type="checkbox" name="q2" value="Criar tens√£o ou ambiguidade">Criar tens√£o ou ambiguidade</label>
      <label><input type="checkbox" name="q2" value="Questionar padr√µes">Questionar padr√µes</label>
      <label><input type="checkbox" name="q2" value="Permitir m√∫ltiplas interpreta√ß√µes">Permitir m√∫ltiplas interpreta√ß√µes</label>
      <label><input type="checkbox" name="q2" value="Garantir clareza da mensagem">Garantir clareza da mensagem</label>
    </div>

    <div class="question">
      <h3>3. Quais recursos voc√™ usaria para criar esse tipo de linguagem?</h3>
      <label><input type="checkbox" name="q3" value="Sil√™ncio corporal">Sil√™ncio corporal</label>
      <label><input type="checkbox" name="q3" value="Fragmenta√ß√£o dos gestos">Fragmenta√ß√£o dos gestos</label>
      <label><input type="checkbox" name="q3" value="Falta de ritmo ou quebra de fluidez">Falta de ritmo ou quebra de fluidez</label>
      <label><input type="checkbox" name="q3" value="Express√£o intensa e direcionada">Express√£o intensa e direcionada</label>
    </div>

    <button type="button" onclick="mostrarResultado()">Enviar Respostas</button>

    <div id="result"></div>

  </form>

  <script>
    function mostrarResultado() {
      const form = document.getElementById("formCoreografia");
      const formData = new FormData(form);
      const respostas = {};

      for (const [chave, valor] of formData.entries()) {
        if (!respostas[chave]) {
          respostas[chave] = [];
        }
        respostas[chave].push(valor);
      }

      let output = "<h3>üß† Suas respostas:</h3><ul>";
      for (let pergunta in respostas) {
        output += `<li><strong>${pergunta}:</strong> ${respostas[pergunta].join(", ")}</li>`;
      }
      output += "</ul>";

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = output;
      resultDiv.style.display = "block";
    }
  </script>
